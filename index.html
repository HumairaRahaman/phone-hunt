<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dream-Phone</title>
  </head>
  <body>
    <!-- search box -->
    <h1 class="text-success text-center">See & Tack</h1>
    <div class="input-group mb-3 mx-auto w-75">
      <input
        id="search-box"
        type="text"
        class="form-control"
        placeholder="search your phone"
        aria-label="search phone"
        aria-describedby="button-search"
      />
      <button
        onclick="allPhone()"
        class="btn btn-outline-secondary"
        type="button"
        id="button-search"
      >
        Search
      </button>
    </div>
    <!-- phone detail -->
    <div id="phone-detail" class="mx-auto w-50 pb-5">
      <div class="error" id="error">
        <div class="modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>Modal body text goes here.</p>
              </div>
              <div class="modal-footer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- card shows -->
    <div class="container">
      <div id="show-phones" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>
    <!-- javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
