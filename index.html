<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dream-Phone</title>
  </head>
  <body class="display-body">
    <!-- search box -->
    <div class="heading-body">
      <h1 class="text-success text-center heading">See & Tack</h1>
    </div>
    <div class="input-group mb-3 search-body">
      <input
        id="search-box"
        type="text"
        class="form-control search-input"
        placeholder="search your phone..."
        aria-label="search phone"
        aria-describedby="button-search"
      />
      <button
        onclick="allPhone()"
        class="btn btn-outline-secondary search-btn"
        type="button"
        id="button-search"
      >
        Search
      </button>
    </div>
    <!-- erroe -->
    <div class="error" id="error">
      <h2 class="error-text">plz enter value or right value</h2>
    </div>
    <!-- phone detail -->
    <div id="phone-detail" class="phone-detail mx-auto w-50 pb-5"></div>
    <!-- card shows -->
    <div class="container">
      <div id="show-phones" class="row row-cols-1 row-cols-md-3 g-4"></div>
      <div class="bottom-button">
        <button class="btn btn-info see-btn" type="button" id="see-btn">
          See More
        </button>
      </div>
    </div>
    <!-- javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
